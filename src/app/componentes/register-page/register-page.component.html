<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1>Registro</h1>
        <form (submit)="onSubmitAddUser()">
          <div class="form-group">
              <label for="username">Usuario</label>
              <input type="text" name="username" id ="username" [(ngModel)]="username" class="form-control" required>
            <label for="email">correo</label>
          <input type="email" name="email" id ="email" [(ngModel)]="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control" required>
          </div>
          <input type="submit" value="Registrarse" class="btn">
        </form>
      </div>
    </div>
  </div>
</div>
