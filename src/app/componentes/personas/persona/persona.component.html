<div class="col-md-4 mx-auto mt-5">
  <div class="card-body">
      <h6 class="text-center">Nuevo Contacto</h6>
    <form #personaForm="ngForm" (ngSubmit)="onSubmit(personaForm)">
      <div class="form-group">
        <input 
          type="text"
          class="form-control"
          name="nombre"
          #nombre="ngModel"
          [(ngModel)]="personaService.selectPersona.nombre"
          placeholder="Ingrese su nombre"
          >
      </div>

      <div class="form-group">
        <input 
          type="text"
          class="form-control"
          name="email"
          #email="ngModel"
          [(ngModel)]="personaService.selectPersona.email"
          placeholder="Ingrese su email"
          >
      </div>
      <div class="form-group">
        <input 
          type="text"
          class="form-control"
          name="edad"
          #edad="ngModel"
          [(ngModel)]="personaService.selectPersona.edad"
          placeholder="Ingrese su edad"
          >
      </div>
      <div class="form-group">
        <input 
          type="password"
          class="form-control"
          name="password"
          #password="ngModel"
          [(ngModel)]="personaService.selectPersona.password"
          placeholder="Ingrese su password"
          >
      </div>
      <div class="form-group">
        <input 
          type="text"
          class="form-control"
          name="direccion"
          #direccion="ngModel"
          [(ngModel)]="personaService.selectPersona.direccion"
          placeholder="Ingrese su direccion"
          >
      </div>
      <div class="form-group">
          <button mat-icon-button type="submit" ><mat-icon>person_add</mat-icon> </button>
        <button mat-icon-button type="reset" (click)="resetForm(personaForm)"><mat-icon>clear_all</mat-icon>
         
        </button>
        <button mat-icon-button routerLink="/personalist" ><mat-icon>contacts</mat-icon> </button>
      </div>
    </form>
  </div>
</div>
