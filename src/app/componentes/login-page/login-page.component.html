<div class="row">
  <div class="col-md-4 mx-auto mt-8">
    <div class="card">
      <div class="card-body">
        <h1>Inicio de Sesion</h1>
        <form (submit)="onSubmitLogin()">
          <div class="form-group">
            <label for="email">correo</label>
          <input type="email" name="email" id ="email" [(ngModel)]="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
          </div>
          <input type="submit" value="Enviar" class="btn ">
        </form>
      </div>
    </div>
  </div>
</div>
